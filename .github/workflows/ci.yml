name: CI

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

jobs:
  build-test:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.13"]
        extras: ["all-extras"]
        include:
          - os: ubuntu-latest
            python-version: "3.13"
            extras: "extra ml --extra dev --extra test"
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v6

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}

      # Add this step to install libomp on macOS
      - name: Install libomp on macOS
        if: runner.os == 'macOS'
        run: brew install libomp

      # Use official setup-uv action with caching
      - name: Setup uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      # Single cross-platform command for dependency installation
      - name: Install dependencies
        run: uv sync --${{ matrix.extras }}

      # Run linting
      - name: Lint with ruff
        run: uv run ruff check .

      # Run format check
      - name: Format check with ruff
        run: uv run ruff format --check .

      # Run type checking
      - name: Type check with mypy
        run: uv run mypy .

      # Run tests with coverage
      - name: Run tests with coverage
        run: uv run pytest --cov --cov-report=xml --cov-report=term

      # Upload coverage to Codecov (only on ubuntu to avoid duplicates)
      - name: Upload coverage to Codecov
        if: matrix.os == 'ubuntu-latest'
        uses: codecov/codecov-action@v5
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

      # Build package on all platforms to verify
      - name: Build package
        run: |
          uv run python -m build

      # Upload artifacts (only from ubuntu)
      - name: Upload distribution artifacts
        if: matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v6
        with:
          name: dist
          path: dist/

  docker-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Verify Docker build
        run: docker build .

  security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-python@v6
        with:
          python-version: "3.13"

      - uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Install dependencies
        run: uv sync --extra security

      - name: Run pip-audit
        run: uv run pip-audit
        continue-on-error: true

      - name: Run bandit
        run: uv run bandit -r . -f json -o bandit-report.json
        continue-on-error: true

      - name: Upload security reports
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: security-reports
          path: |
            bandit-report.json
