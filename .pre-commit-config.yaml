repos:
  # Spell checking
  - repo: https://github.com/codespell-project/codespell
    rev: v2.3.0
    hooks:
      - id: codespell
        args: ["-L", "crate,nd,hte,ptd,mape"]

  # General pre-commit hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: check-yaml
        args: ["--unsafe"]
      - id: check-toml
      - id: check-json
      - id: check-added-large-files
        args: ["--maxkb=1000"]
      - id: mixed-line-ending

  # Conventional Commits enforcement (at commit message time)
  - repo: https://github.com/compilerla/conventional-pre-commit
    rev: v3.6.0
    hooks:
      - id: conventional-pre-commit
        stages: [commit-msg]

  # REUSE license compliance
  - repo: https://github.com/fsfe/reuse-tool
    rev: v5.0.2
    hooks:
      # Fast: only checks staged files on commit
      - id: reuse
        stages: [pre-commit]

  # Local hooks â€” mirror CI commands exactly via uv
  - repo: local
    hooks:
      - id: ruff-check
        name: ruff check
        entry: uv run ruff check .
        language: system
        pass_filenames: false
      - id: ruff-format
        name: ruff format check
        entry: uv run ruff format --check .
        language: system
        pass_filenames: false
      - id: mypy
        name: mypy
        entry: uv run mypy .
        language: system
        pass_filenames: false
      - id: pytest-check
        name: pytest
        entry: uv run pytest --cov --cov-report=term
        language: system
        pass_filenames: false
        stages: [pre-commit]
      - id: build-check
        name: build package
        entry: uv run python -m build
        language: system
        pass_filenames: false
        stages: [pre-commit]
