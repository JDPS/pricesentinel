repos:
  # Spell checking
  - repo: https://github.com/codespell-project/codespell
    rev: v2.3.0
    hooks:
      - id: codespell
        args: ["-L", "crate,nd,hte,ptd,mape"]

  # General pre-commit hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: check-yaml
        args: ["--unsafe"]
      - id: check-toml
      - id: check-json
      - id: check-added-large-files
        args: ["--maxkb=1000"]
      - id: mixed-line-ending

  # Conventional Commits enforcement (at commit message time)
  - repo: https://github.com/compilerla/conventional-pre-commit
    rev: v3.6.0
    hooks:
      - id: conventional-pre-commit
        stages: [commit-msg]

  # REUSE license compliance
  - repo: https://github.com/fsfe/reuse-tool
    rev: v5.0.2
    hooks:
      # Fast: only checks staged files on commit
      - id: reuse
        stages: [pre-commit]

  # Local hooks â€” use project-installed tools via uv to match CI exactly
  - repo: local
    hooks:
      - id: ruff-check
        name: ruff check
        entry: uv run ruff check --fix
        language: system
        types: [python]
      - id: ruff-format
        name: ruff format
        entry: uv run ruff format
        language: system
        types: [python]
      - id: mypy
        name: mypy
        entry: uv run mypy .
        language: system
        types: [python]
        pass_filenames: false
      - id: pytest-check
        name: pytest
        entry: uv run pytest -q -p no:xdist
        language: system
        pass_filenames: false
        stages: [pre-commit]
