# Portugal Configuration

country_code: PT
country_name: Portugal
timezone: Europe/Lisbon

electricity:
  api_type: entsoe
  entsoe_domain: 10YPT-REN------W # Portugal EIC code
  market_type: day_ahead

weather:
  api_type: open_meteo
  coordinates:
    - name: Lisbon
      lat: 38.7223
      lon: -9.1393
    - name: Porto
      lat: 41.1579
      lon: -8.6291

gas:
  api_type: ttf
  hub_name: TTF
  currency: EUR

events:
  holiday_library: portugal
  manual_events_path: data/PT/events/manual_events.csv
  persistence_required: 1

  features:
    use_cross_border_flows: false
    feature_windows:
      lags: [1, 2, 24, 48, 168]
      rolling_windows: [24, 168]
      rolling_stats: ["mean", "std"]
    use_weather_features: true
    use_gas_features: true
    use_event_features: true
    use_fourier_features: true
    fourier_periods: [24, 168]
    use_price_volatility: true
    use_price_momentum: true
    neighbors: []
    custom_feature_plugins: []

runtime_limits:
  price_max: 500.0
  price_min: -100.0
  load_max: 20000.0
  load_min: 2000.0

validation:
  price_min: -150.0 # PT historic min is slightly negative
  price_max: 3000.0 # Cap
  load_min: 2000.0 # Min load at night
  load_max: 15000.0 # Max peak load
