# Mock Country Configuration
# This is a test configuration for validating the abstraction layer

country_code: XX
country_name: Mock Country
timezone: UTC

electricity:
  api_type: custom
  market_type: day_ahead

weather:
  api_type: custom
  coordinates:
    - name: MockCity
      lat: 40.0
      lon: -8.0

gas:
  api_type: custom
  hub_name: MockHub
  currency: EUR

events:
  holiday_library: mock
  manual_events_path: data/XX/events/manual_events.csv
  persistence_required: 1

features:
  use_cross_border_flows: false
  feature_windows:
    lags: [1, 2, 24]
    rolling_windows: [24]
    rolling_stats: ["mean"]
  neighbors: []
  custom_feature_plugins: []
  use_weather_features: true
  use_gas_features: true
  use_event_features: true
  use_fourier_features: true
  fourier_periods: [24, 168]
  use_price_volatility: true
  use_price_momentum: true

runtime_limits:
  price_max: 1000.0
  price_min: -200.0
  load_max: 25000.0
  load_min: 500.0

validation:
  price_min: -300.0
  price_max: 5000.0
  load_min: 100.0
  load_max: 30000.0
