[pytest]
# Pytest configuration for PriceSentinel

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    -ra
    --cov=.
    --cov-report=html
    --cov-report=term-missing
    --cov-fail-under=40
    --basetemp=./.pytest_temp

# Test paths
testpaths = tests

# Markers
markers =
    unit: Unit tests for individual components
    integration: Integration tests spanning multiple components
    slow: Tests that take a long time to run
    api: Tests that require external API access

# Ignore paths
norecursedirs = .git .venv venv env data logs outputs models .pytest_temp
