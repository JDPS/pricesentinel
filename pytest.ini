[pytest]
# Pytest configuration for PriceSentinel

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    -ra

# Test paths
testpaths = tests

# Markers
markers =
    unit: Unit tests for individual components
    integration: Integration tests spanning multiple components
    slow: Tests that take a long time to run
    api: Tests that require external API access

# Coverage options (if using pytest-cov)
# Uncomment to enable coverage
# addopts = --cov=. --cov-report=html --cov-report=term

# Ignore paths
norecursedirs = .git .venv venv env data logs outputs models
