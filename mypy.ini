[mypy]
python_version = 3.13
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = True
disallow_any_unimported = False
no_implicit_optional = True
warn_redundant_casts = True
warn_unused_ignores = True
warn_no_return = True
check_untyped_defs = True
strict_equality = True
strict = False


# Plugins
plugins = pydantic.mypy

# Strict mode for core and models modules (incremental rollout)
[mypy-core.*]
disallow_untyped_defs = True
strict = True

[mypy-models.*]
disallow_untyped_defs = True
strict = True

[mypy-data_fetchers.*]
disallow_untyped_defs = False

[mypy-config.*]
disallow_untyped_defs = False



# Per-module options (tests are lenient; tighten incrementally)
[mypy-tests.*]
disallow_untyped_defs = False
ignore_errors = True

[mypy-data_fetchers.portugal.events]
disable_error_code = attr-defined

[mypy-pandas.*]
ignore_missing_imports = True

[mypy-requests.*]
ignore_missing_imports = True

[mypy-xmltodict.*]
ignore_missing_imports = True

[mypy-sklearn.*]
ignore_missing_imports = True

[mypy-xgboost.*]
ignore_missing_imports = True

[mypy-lightgbm.*]
ignore_missing_imports = True

[mypy-optuna.*]
ignore_missing_imports = True

[mypy-shap.*]
ignore_missing_imports = True

[mypy-statsmodels.*]
ignore_missing_imports = True

[mypy-torch.*]
ignore_missing_imports = True

[mypy-mlflow]
ignore_missing_imports = True

[mypy-mlflow.*]
ignore_missing_imports = True

[mypy-holidays]
ignore_missing_imports = True

[mypy-holidays.*]
ignore_missing_imports = True

[mypy-invoke.*]
ignore_missing_imports = True

[mypy-tasks]
ignore_errors = True

[pydantic-mypy]
init_forbid_extra = True
init_typed = True
warn_required_dynamic_aliases = True
